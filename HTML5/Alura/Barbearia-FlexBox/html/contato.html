<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> Contato </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/estilo-contato.css">
        <link rel="stylesheet" href="../css/footer.css">    
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="container">
                <img id="logo" src="../img/logo.png" alt="logo_barba_cabelo_e_bigode"> 
                <nav>
                    <ul class="nav-list">
                        <li class="elemento-navegacao"> <a href="./index.html" target="_self"> Home </a> </li>
                        <li class="elemento-navegacao"> <a href="./produtos.html" target="_self"> Produtos </a> </li>
                        <li class="elemento-navegacao"> <a href="./contato.html" target="_self"> Contato </a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main >
            <h1 class="contato-titulo"> Formulário de Contato </h1>

            <form>
                <label for="nome"> Nome: </label>
                <input type="text" id="nome" class="input-padrao" placeholder="Nome e Sobrenome" required>

                <label for="email"> Email: </label>
                <input type="email" id="email" class="input-padrao" placeholder="Email@dominio" required>

                <label for="telefone"> Telefone: </label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

                <label for="mensagem"> Mensagem: </label>
                <textarea cols="90" rows="10" class="input-padrao" id="mensagem" required> </textarea>

                <fieldset>
                    <legend> Contato preferencial para nossa resposta: </legend>
                    <label for="radio-email">
                        <input type="radio" name="tipo-contato" id="radio-email" class="input-radio" value="email">
                        Email
                    </label>
                    
                    <label for="radio-telefone"> 
                        <input type="radio" name="tipo-contato" id="radio-telefone" value="telefone">
                        Telefone
                    </label>
                    
                    <label for="radio-whatsapp"> 
                        <input type="radio" name="tipo-contato" id="radio-whatsapp" value="whatsapp" checked>
                        Whatsapp
                    </label> 
                </fieldset>
                
                <fieldset>
                    <legend> Qual Horário prefere ser atendido? </legend>
                    <select>
                        <option> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                    </select>
                

                    <label id="label-checkbox"> 
                        <input type="checkbox" class="input-checkbox"> 
                        Quero receber novidades por email
                    </label>
                </fieldset>

                <input type="submit" class="btn-enviar" value="Enviar Contato">  
            </form>

            <div class="table-content">
                <table>
                    <thead>
                        <tr>
                            <th> Dia </th>
                            <th> Horario </th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr> 
                            <td> Segunda </td>
                            <td> 8h ~ 20h </td>
                        </tr>
                        <tr> 
                            <td> Terça </td>
                            <td> 8h ~20h </td>
                        </tr>
    
                        <tr>
                            <td> Quarta </td>
                            <td> 8h ~ 20h </td>
                        </tr>
    
                        <tr>
                            <td> Quinta </td>
                            <td> 8h ~ 20h </td>
                        </tr>
    
                        <tr>
                            <td> Sexta </td>
                            <td> 8h ~ 20h </td>
                        </tr>
    
                        <tr>
                            <td> Sábado </td>
                            <td> 10h ~ 20h </td>
                        </tr>
    
                        <tr>
                            <td> Domingo </td>
                            <td> 10h ~ 16h </td>
                        </tr>
                    </tbody>
    
                </table>
            </div>
        </main>


        <footer class="footer">
            <img id="img-footer" src="../img/logo.png" alt="logo_barba_cabelo_e_bigode">
            <p class="copyright"> &copy; Copyright Barba Cabelo e Bigode - 2020</p>
        </footer>

    </body>

</html>
