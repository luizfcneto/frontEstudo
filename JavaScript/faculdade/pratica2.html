<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title> Pratica 2 - JavaScript </title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1> Inserindo / alterando conteúdo em JavaScript </h1>
    <p id="demo"> </p>
    <!-- onclick é uma função que irá acontecer quando alguem clicar no button -->
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Apareci aqui" '> Clica aqui </button>
  </body>

</html>
