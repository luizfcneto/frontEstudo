<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>

		<main>
			<section class="container">
				<h2 class="sub-titulo-cadastro" >Cadastro dos Meus Pacientes</h2>
				<ul class="erro-validacao"> </ul>
				<div class="container-form">
					<form>
						<label> 
							Nome:
							<input class="input-form" type="text" name="nome" placeholder="Nome">
						</label>

						<label> 
							Peso:
							<input class="input-form" type="number" name="peso" placeholder="Peso em kgs">
						</label>

						<label> 
							Altura:
							<input class="input-form" type="number" name="altura" placeholder="Altura em metros">
						</label>

						<label> 
							Gordura Corporal:
							<input class="input-form" type="number" name="gorduraCorporal" placeholder="Gordura Corporal em %">
						</label>

						<div class="btn-container">
							<input type="submit" class="btn-adicionar" value="Adicionar Paciente">
						</div>
					</form>
				</div>

				
				<h2> Meus Pacientes </h2>

				<label for="filtrar-tabela"> Filtre pelo nome do paciente: </label>
				<input type="text" placeholder="Digite o nome do paciente" class="input-busca"> 
				
					<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente-0" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente-1" >
							<td class="info-nome">João</td>
							<td class="info-peso">501</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente-2" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">-1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente-3">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente-4" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

				<div class="btn-container">
					<input id="btn-buscar-pacientes" type="submit" class="btn-buscar" value="Buscar Pacientes">
				</div>

			</section>
		</main>

		<script src="js/calcula-imc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/filtrar-tabela.js"></script>
		<script src="js/buscar-pacientes.js"></script>
	</body>
</html>
