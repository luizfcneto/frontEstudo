<!DOCTYPE html>

<html lang="pt=br">
  <head>
    <title> Pratica 1 JavaScript </title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1> Primeira Pratica com JavaScript </h1>
    <!-- Mudança de conteudos usa-se o método "innerHTML" -->
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()"> Clique em mim para te mostrar a hora local </button>
    <!-- Tag p abaixo tem um identificador "demo" que será onde o JavaScript irá atuar -->
    <p id="demo"> Esse texto aqui some </p>
  </body>

</html>
