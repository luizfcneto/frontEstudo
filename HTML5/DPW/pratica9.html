<!DOCTYPE html>


<html lang="pt-br">
	<head>
		<title> Pratica 9 - Tabelas </title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1> Tabelas </h1>
		<!-- inicia tabela -->
		<table>	
			
			<!-- Table row - cria linha -->
			<tr>	
				<!-- Table Header - Cabeçalho da tabela -->
				<th>Compania</th>
				<th>Contato</th>
				<th>País</th>
			<tr>
		
			<tr>
				<td> Compania 1 </td>
				<td> Contato 1 </td>
				<td> Pais 1 </td>
			</tr>
	
			<tr>
				<td> Compania 2  </td> 
				<td> Contato 2 </td>
				<td> Pais 2 </td>
			</tr>
			
			
		
	</body>

</html>
