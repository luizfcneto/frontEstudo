<!DOCTYPE html>


<html lang="pt-br">

    <head>
        <title> React Study </title>
        <meta charset="utf-8">
        
        <!-- adicionando CDN do react -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    
        <!-- Adicionando CDN do react-dom -->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <!-- Adicionando CDN do babel.js -->
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    
    </head>

    <body>
        <div id="h1ContainerRoot"> </div>   
        
        <!-- script react dentro do código html  -->
        <script type="text/babel">

            /*
                Criamos uma classe App que extende uma subclasse Component 
            */
            class App extends React.Component{

                /*Método obrigatório para todos os Componentes, sempre é chamado quando uma Classe é invocada por algum método. 
                Render serve para renderizar ( exibir ) DOM nodes ( nós do DOM );*/ 
                render(){
                    return <h1> Hello World! </h1>
                }

            }
            
            /*chamamos o método render da classe ReactDOM que manipula os nós do DOM para executar a renderização.
                ReactDOM.render( "Classe que está chamando para ser rendereziada", elemento com id que será renderizado );
            */
            ReactDOM.render( <App/>, document.getElementById("h1ContainerRoot") );

        </script>
        

    </body>


</html>
